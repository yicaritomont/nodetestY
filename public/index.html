<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My API Documentation</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				font-family: Arial, sans-serif;
				background-color: #f5f5f5;
			}
			.container {
				text-align: center;
				background: white;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			.button {
				display: inline-block;
				margin-top: 20px;
				padding: 10px 20px;
				font-size: 16px;
				color: white;
				background-color: #007bff;
				border: none;
				border-radius: 5px;
				text-decoration: none;
				cursor: pointer;
			}
			.button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Welcome to My API</h1>
			<p>Explore the API documentation by clicking the button below.</p>
			<a href="/api-docs" class="button">Go to API Documentation</a>
		</div>
	</body>
</html>
